<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Parking</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2980b9;
            --light-bg: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .login-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .login-header h1 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            width: 100%;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
         .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="login-header">
            <div class="login-icon"><i class="fas fa-user-plus"></i></div>
            <h1>Create Account</h1>
            <p>Get started with Smart Parking</p>
        </div>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username" style="font-weight: 600;">Full Name</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email" style="font-weight: 600;">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>

             <div class="form-group">
                <label for="phone" style="font-weight: 600;">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10">
            </div>

            <div class="form-group">
                <label for="password" style="font-weight: 600;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check-circle"></i> Create Account
            </button>
        </form>

        <div class="signup-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validate phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
